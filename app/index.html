<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="All Leaders — Meet key global digital leaders in Moscow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Leaders</title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <header id="al-header">
      <h1 class="al-header-text">
        <span class="al-header-line">All Leaders conference</span>
        <span class="al-header-line">September 21<span class="al-small-text">st</span> Moscow</span>
      </h1>
      <div class="al-bg-video-container">
        <video playsinline autoplay muted loop poster="images/al-video-teaser.jpg">
          <source src="videos/al-bg-video.webm" type="video/webm">
          <source src="videos/al-bg-video.mp4" type="video/mp4">
        </video>
      </div>
      <div class="al-logo"></div>
      <div class="al-partners"></div>
      <div class="go-reg-container">
        <a href="#go-reg" class="al-button-red">Заявка на участие</a>
      </div>
      <div class="go-more-container">
        <a href="#go-more" class="al-button-red">Узнать больше</a>
      </div>
    </header>
    <div class="al-section annotation" id="annotation"></div>
    <div class="al-section program" id="program"></div>
    <div class="al-section speakers" id="speakers"></div>
    <div class="al-section videos" id="videos"></div>
    <div class="al-section registration" id="registration"></div>
    <div class="al-section contacts" id="contacts"></div>

    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
